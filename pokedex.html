<!DOCTYPE html>
<html>
    <head>
        <title>Desafío primera sesión presencial</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="cards"></div>
        <button id="next-button" class="btn btn-primary">¡Quiero ver más pokémon</button>

        <div class="modal" tabindex="-1" id="#show-info">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Name</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="type">Type</p>
                        <p id="generation">Generation</p>
                        <p id="abilities">Abilities</p>
                        <p id="moves">First 5 moves</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="pokedex.js"></script>
    </body>
</html>
